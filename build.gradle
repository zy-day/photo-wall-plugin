plugins {
    id 'java'
    id 'org.springframework.boot' version '2.7.18'
    id 'io.spring.dependency-management' version '1.1.4'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

group = 'run.halo.plugin'
version = '1.0.0'
sourceCompatibility = JavaVersion.VERSION_17

repositories {
    // Maven 中央仓库（最稳定）
    mavenCentral()

    // Halo 官方仓库
    maven {
        url 'https://repo.halo.run/repository/maven-public/'
        allowInsecureProtocol = true
    }

    // 阿里云 Maven 镜像（备用，防止官方仓库连不上）
    maven {
        url 'https://maven.aliyun.com/repository/public'
    }
}

dependencies {
    compileOnly 'run.halo.app:api:2.10.0'

    annotationProcessor 'org.projectlombok:lombok:1.18.28'
    compileOnly 'org.projectlombok:lombok:1.18.28'

    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
    useJUnitPlatform()
}

bootJar {
    enabled = false
}

jar {
    enabled = true
    archiveClassifier = ''
}

shadowJar {
    archiveClassifier = null
    mergeServiceFiles()
    manifest {
        attributes 'Plugin-Class' : 'run.halo.plugin.photowall.PhotoWallPlugin',
                   'Plugin-Version' : project.version,
                   'Plugin-Requires' : '2.10.0'
    }
}

build.dependsOn shadowJar

